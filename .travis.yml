language: ruby
rvm:
- '2.3.1'
sudo: false
cache: bundler
install: 
  - echo "gem: --no-ri --no-rdoc --no-document" > ~/.gemrc
  - which bower || npm install -g bower
  - travis_retry gem install bundler -v ">= 1.11.1"
  - bundle install
  - bower install --allow-root -F --config.analytics=false
addons:
  postgresql: '9.5'
env:
  - TEST_SUITE=rspec
  - TEST_SUITE=rubocop
script:
- bundle exec $TEST_SUITE
notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: never
